<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script
			  src="https://code.jquery.com/jquery-3.6.1.min.js"
			  integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
			  crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous" defer></script>

    <script src="assets/js/script.js" defer></script>
  </head>
  <body>
    <nav class="bg-primary">
            <input id="city-search-input" class="form-control basicAutoComplete" placeholder="Enter a city here">

            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                  History
                </button>
                <ul id="history-list" class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                </ul>
              </div>
        

    </nav>


    <section id="forcasts">
        <h2 id="city-name"></h2>

        <hr>

        <div id="today-card" class="card">
            <h3 class="forcast-date card-title">
            </h3>
            <div class="icon-container">
                <img class="forcast-icon">
            </div>
            <p class="forcast-description"></p>
            <ul class="list-group">
                <li class="temperature-field list-group-item"></li>
                <li class="wind-field list-group-item"></li>
                <li class="humidity-field list-group-item"></li>
            </ul>
        </div>
        <hr>
        <div id="five-day-forcast-container">

                </h3>

                <p class="forcast-description"></p>

                    <li class="wind-field list-group-item"></li>

                </ul>
            </div>
            <div class="card long-term-forcast-card">

                </h3>
                <div class="icon-container">
                    <img class="forcast-icon">
                </div>
                <p class="forcast-description"></p>
                <ul class="list-group">
                    <li class="temperature-field list-group-item"></li>
                    <li class="wind-field list-group-item"></li>
                    <li class="humidity-field list-group-item"></li>
                </ul>
            </div>
            <div class="card long-term-forcast-card">
                <h3 class="forcast-date card-title">
                </h3>
                <div class="icon-container">
                    <img class="forcast-icon">
                </div>
                <p class="forcast-description"></p>
                <ul class="list-group">
                    <li class="temperature-field list-group-item"></li>
                    <li class="wind-field list-group-item"></li>
                    <li class="humidity-field list-group-item"></li>
                </ul>
            </div>
            <div class="card long-term-forcast-card">
                <h3 class="forcast-date card-title">
                </h3>
                <div class="icon-container">
                    <img class="forcast-icon">
                </div>
                <p class="forcast-description"></p>
                <ul class="list-group">
                    <li class="temperature-field list-group-item"></li>
                    <li class="wind-field list-group-item"></li>
                    <li class="humidity-field list-group-item"></li>
                </ul>
            </div>
